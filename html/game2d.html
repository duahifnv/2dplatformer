<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/game2d.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/main-menu.css">
    <link rel="stylesheet" href="/css/level-pick.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon/favicon1.ico">
    <title>KAVKAZ</title>
</head>
<body>
    <div class="game-wrapper">
        <div id="menu" class="menu-wrapper">
            <div class="main-menu">
                <div class="logo">
                    <img src="/img/menu/Kavkaz_logo.png" alt="KAVKAZ">
                </div>
                <div class="nav">
                    <div class="nav-list">
                        <div class="button-wrapper">
                            <button class="pick_btn" id="startGame" type="button">
                                <p class="button-text">New Game</p>
                            </button>
                        </div>
                        <div class="button-wrapper">
                            <button class="pick_btn" id="leaderB" type="button">
                                <p class="button-text">Leaderboards</p>
                            </button>
                        </div>
                        <div class="button-wrapper">
                            <button class="pick_btn" id="credits" type="button">
                                <p class="button-text">Credits</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="level-pick">
                <p class="pick-title">Choose level</p>
                <div class="pick-wrapper__outer">
                    <div class="pick-wrapper__inner">
                        <div class="level-wrapper">
                            <div class="level-preview" id="level_1">
                                <div class="image-wrapper">
                                    <img src="" alt="">
                                </div>
                            </div>
                            <p class="level-name">Vladikavkaz</p>
                            <button class="pick-btn" id="level_1_LB" type="button">
                                <p class="button-text">Show leaderboards</p>
                            </button>
                        </div>
                        <div class="level-wrapper">
                            <div class="level-preview" id="level_1">
                                <div class="image-wrapper">
                                    <img src="" alt="">
                                </div>
                            </div>
                            <p class="level-name">Bataisk</p>
                            <button class="pick-btn" id="level_1_LB" type="button">
                                <p class="button-text">Show leaderboards</p>
                            </button>
                        </div>
                        <div class="level-wrapper">
                            <div class="level-preview" id="level_1">
                                <div class="image-wrapper">
                                    <img src="" alt="">
                                </div>
                            </div>
                            <p class="level-name">Pyatigorsk</p>
                            <button class="pick-btn" id="level_1_LB" type="button">
                                <p class="button-text">Show leaderboards</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <video width="1280" height="720" autoplay muted loop id="background-vid">
                    <source src="/video/CelesteAnimated.mp4">
            </video>
        </div>
        <canvas id="canvas-2d">
            <p>You're browser does not support the required functionality to play this game.</p>
            <p>Please update to a modern browser such as <a href="www.google.com/chrome/">Google Chrome</a> to play.</p>
        </canvas>
    </div>

    <script src="/js/classes/CollisionBlock.js"></script>
    <script src="/js/classes/Sprite.js"></script>
    <script src="/js/classes/Player.js"></script>
    <script src="/js/classes/Background.js"></script>
    <script src="/js/functions/utils.js"></script>
    <script src="/js/data/Collisions.js"></script>
    <script src="/js/game2d.js"></script>
    <script src="/js/const.js"></script>
    <script src="/js/functions/htmlElements.js"></script>
</body>
</html>
